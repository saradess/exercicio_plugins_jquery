<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário De Envio</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>Envie seu formulário</h1>
            <nav class="menu">
                <ul>
                        <a href="#formulario">Formulário de envio</a>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-flex fundo-form">
        <form id="formulario">
            <div class="form-campo">
            <label>Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto">
            <label>E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@email.com">
            <label>Telefone:</label>
                <input type="text" id="telefone" name="telefone">
            <label>CPF:</label>
                <input type="text" id="cpf" name="cpf">
            <label>Enderço:</label>
                <label>CEP:</label>
                <input type="text" id="cep" name="cep">
            <label>Rua:</label>
                <input type="text" id="endereco" name="endereco">
            <button id="botao" name="botao">Enviar</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="container container-flex">
            &copy; Todos os direitos reservados - Formulário - 2024.
        <div class="social">
            <img src="./icone/facebook.png" alt="facebook">
            <img src="./icone/instagram.png" alt="instagram">
            <img src="./icone/youtube.png" alt="youtube">
        </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
