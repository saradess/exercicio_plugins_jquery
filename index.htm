<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário De Envio</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body background="./images/Default_an_ultrarealistic_image_in_the_universe_with_planets_s_1.jpg">
    <header>
        <div class="container container-flex">
            <h1>Envie seu formulário</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#formulario">Formulário de envio</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-flex">
        <form id="formulario">
            <div class="form-campo">
                <label>Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="NomeCompleto">
            <label>E-mail:</label>
            <input type="email" id="email" name="email">
            <label>Telefone:</label>
            <input type="number" id="telefone" name="telefone">
            <label>CPF:</label>
            <input type="number" id="cpf" name="cpf">
            <label>Enderço:</label>
            <input type="number" id="cep" name="cep">
            <input type="text" id="endereco" name="endereco">
            <button id="botao" name="botao">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
